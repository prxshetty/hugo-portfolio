{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold mb-8 text-text-primary-light dark:text-text-primary-dark">{{ .Title }}</h1>
    
    <div class="space-y-8">
        {{ $researchData := index site.Data .Language.Lang "research" }}
        {{ with $researchData.research }}
            {{ range . }}
            <div class="bg-bg-primary-light dark:bg-bg-secondary-dark p-8 rounded-lg border border-border-primary-light dark:border-border-primary-dark shadow-sm hover:shadow-md hover:border-accent-light dark:hover:border-accent-dark transition-all duration-300">
                <div class="space-y-4">
                    <a href="{{ .link }}" target="_blank" rel="noopener noreferrer" class="group inline-flex items-center gap-2 text-xl font-medium text-text-secondary-light dark:text-text-secondary-dark hover:text-accent-light dark:hover:text-accent-dark transition-colors duration-200">
                        <h2 class="text-2xl font-semibold text-text-primary-light dark:text-text-primary-dark mb-2">{{ .title }}</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-70 group-hover:opacity-100 transition-opacity duration-200">
                            <path d="M7 17l9.2-9.2M17 17V7H7"/>
                        </svg>
                    </a>
                    <p class="text-text-secondary-light dark:text-text-secondary-dark text-base">{{ .authors }}</p>
                    <div class="prose prose-lg max-w-none text-text-secondary-light dark:text-text-secondary-dark leading-relaxed">
                        {{ .abstract }}
                    </div>
                </div>
            </div>
            {{ end }}
        {{ else }}
            <div class="text-text-secondary-light dark:text-text-secondary-dark p-8 bg-bg-primary-light dark:bg-bg-secondary-dark rounded-lg border border-border-primary-light dark:border-border-primary-dark shadow-sm">
                <p class="text-center">No research data found.</p>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
