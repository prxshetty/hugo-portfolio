research:
  - title: "Razonamiento Financiero Avanzado a Escala: Una Evaluación Integral de Grandes Modelos de Lenguaje en el Nivel III de CFA"
    authors: "Pranam Shetty, Abhisek Upadhayaya, Parth Mitesh Shah, Srikanth Jagabathula, Shilpi Nayak, Anna Joo Fee"
    link: "https://arxiv.org/abs/2507.02954"
    abstract: "El resumen indica que las instituciones financieras están adoptando cada vez más los Grandes Modelos de Lenguaje (LLM), lo que hace que una evaluación rigurosa y específica del dominio sea fundamental. Este artículo presenta un exhaustivo estudio comparativo que evalúa 23 LLM de última generación en el examen Nivel III de Chartered Financial Analyst (CFA), que es el estándar de oro para el razonamiento financiero avanzado. La evaluación revela que los modelos líderes demuestran sólidas capacidades, con puntuaciones compuestas como 79.1% (o4-mini) y 77.3% (Gemini 2.5 Flash) en el CFA Nivel III. Estos resultados indican un progreso significativo en las capacidades de los LLM para aplicaciones financieras de alto riesgo y proporcionan una guía crucial para los profesionales sobre la selección de modelos, al tiempo que destacan los desafíos restantes en la implementación rentable y la necesidad de una interpretación matizada del rendimiento frente a los puntos de referencia profesionales."
